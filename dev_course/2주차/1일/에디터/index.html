<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Editor</title>
  <link href="./style.css" rel="stylesheet" type="text/css"> 
</head>

<body>
  
  <div class="toolbar">
    <button class="bold" data-command="bold">Bold</button>
    <button class="italic"  data-command="italic">Italic</button>
    <button class="align-right" data-command="underline">UnderLine</button>
    <button class="align-right" data-command="strikeThrought">StrikeThrought</button>
    <button class="align-left" data-command="justifyLeft">Align left</button>
    <button class="align-center" data-command="justifyCenter">Align center</button>
    <button class="align-right" data-command="justifyRight">Align right</button>

  </div>

  <div  class="editor" contenteditable="true"> </div>

  <script src="./index.js"/>

</body>

</html>
